	<table cellspacing="0" cellpadding="0" border="0" style="width: 100%;">
		<tr><td>
			<div style="height: 100%; margin:3px; padding:5px; background-color:#E0E0E0;" class="dojoxFloatingPane">
				<center>
					<table class="gridLookalike" cellspacing="0" style="border: 1px solid #999; background-color: #FFFFFF;">
						<tr><th colspan="2">${printSettingsString}</th></tr>
						<tr>
							<td>${pageSizeString}</td><td><select id="${id}:pagesize" dojoType="dijit.form.ComboBox">
								<option>A0</option><option>A1</option><option>A2</option><option>A3</option><option selected="selected">A4</option></select></td>
						</tr>
						<tr>
							<td>${titleString}</td><td><input type="text" name="${id}:title" id="${id}:title"
								value="" dojoType="dijit.form.TextBox" invalidMessage="" /></td>
						</tr>
						<tr>
							<td>${scalebarString}</td><td><input type="checkbox" name="${id}:scalebar" id="${id}:scalebar"
								dojoType="dijit.form.CheckBox" checked="checked" /></td>
						</tr>
						<tr>
							<td>${northArrowString}</td><td><input type="checkbox" name="${id}:arrow" id="${id}:arrow"
								dojoType="dijit.form.CheckBox" checked="checked" /></td>
						</tr>
						<tr>
							<td>${rasterDPIString}</td><td><select id="${id}:rasterdpi" dojoType="dijit.form.ComboBox">
								<option>72</option><option>150</option><option>200</option><option>300</option><option>400</option><option>500</option>
							</select></td>
						</tr>
					</table>
				</center>
			</div>
		</td></tr>
		<tr><td>
			<div style="margin:3px; background-color:#E0E0E0;" class="dojoxFloatingPane">
				<center><button id="${id}:print" dojoType="dijit.form.Button" iconClass="refreshLayerIcon" style="vertical-align:top;">Print</button></center>
			</div>
		</td></tr>
	</table>
</div>
