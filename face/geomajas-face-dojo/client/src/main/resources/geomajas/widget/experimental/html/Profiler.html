	<div dojoType="dijit.layout.BorderContainer" id="${id}:container" style="width: 100%; height: 100%;">

		<div dojoType="dijit.layout.ContentPane" region="top" style="height: 30px; overflow:hidden;">
			<div dojoType="dijit.Toolbar" id="${id}:toolbar" style="overflow:hidden;">
				<button id="${id}:clear" dojoType="dijit.form.Button" iconClass="refreshLayerIcon" style="vertical-align:top;">Clear Table</button>
			</div>
		</div>

		<div dojoType="dijit.layout.ContentPane" region="center" id="${id}:gridPane" style="overflow:hidden;">
			<div id="${id}:grid" dojoType="dojox.Grid"></div>
		</div>

	</div>
</div>
