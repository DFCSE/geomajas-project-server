	<div dojoType="dijit.layout.ContentPane" region="top" style="height: 30px; overflow:hidden;">
		<div dojoType="dijit.Toolbar" id="${id}:toolbar" style="overflow:hidden;">
			<button id="${id}:info" style="display:none;" class="dijit dijitReset dijitInline chatIcon"></button>
			<span dojoType="dijit.Tooltip" connectId="${id}:info">
				<b>${titleString}</b>
				<ul style="margin-top:0px; margin-bottom:0px;">
					<li>${item1String}</li>
					<li>${item2String}</li>
				</ul>
			</span>
			<span style="padding-bottom:3px;">Select a layer: </span>
			<select id="${id}:cmb" name="${id}:cmb" dojoType="dijit.form.ComboBox" class="medium"
				autoComplete="false" pageSize="30" searchStr="label">
			</select>
			<div dojoType="dijit.ToolbarSeparator"></div>
			<button id="${id}:refresh" name="${id}:refresh" dojoType="dijit.form.Button" iconClass="refreshLayerIcon" style="vertical-align:top;">Refresh Table</button>
			<button id="${id}:deselect" name="${id}:deselect" dojoType="dijit.form.Button" iconClass="deselectAllIcon" style="vertical-align:top;">Deselect</button>
		</div>
	</div>

	<div dojoType="dijit.layout.ContentPane" region="center">
		<div id="${id}:flt" dojoType="geomajas.widget.FeatureListTable" style="width: 100%; height: 100%; text-align: left;"></div>
	</div>
</div>
