	<div dojoType="dijit.layout.LayoutContainer" layoutAlign="client">
		<div dojoType="dijit.layout.ContentPane" layoutAlign="top" style="margin:3px; padding:5px; background-color:#E0E0E0;" class="dojoxFloatingPane">
			<table class="gridLookalike" cellspacing="0" style="width: 100%; height: 100%; border: 1px solid #999; background-color: #FFFFFF;">
				<tr><th colspan="2">${createPrintString}</th></tr>
				<tr>
					<td>${selectTemplateString}</td>
					<td>
						<select dojoType="dijit.form.ComboBox" dojoAttachPoint="_templateCombo" dojoAttachEvent="onChange:_selectTemplate" searchAttr="name" autoComplete="false" style="width: 100%;"></select></td>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button dojoType="dijit.form.Button" dojoAttachPoint="_createPrintButton" dojoAttachEvent="onClick:_createPrint" style="vertical-align:top;">${showPrintString}</button>
					</td>
				</tr>				
			</table>
		</div>
	<div dojoType="dijit.layout.ContentPane" layoutAlign="client" style="background-color:#E0E0E0;" class="dojoxFloatingPane">
		<div dojoType="dijit.layout.LayoutContainer" style="width: 100%; height: 100%; padding: 0px; margin: 0px; background: #F0F0F0;">
			<div dojoType="dijit.layout.ContentPane" layoutAlign="top" style="margin:3px; padding:5px; background-color:#E0E0E0;" class="dojoxFloatingPane">
				<table class="gridLookalike" cellspacing="0" style="width: 100%; height: 100%; border: 1px solid #999; background-color: #FFFFFF;">
					<tr><th colspan="2">${openPrintString}</th></tr>
				<tr>
						<td>${selectPrintString}</td>
						<td>
							<select dojoType="dijit.form.ComboBox" dojoAttachPoint="_printCombo" dojoAttachEvent="onChange:_selectPrint" searchAttr="name" autoComplete="false" style="width: 100%;"></select></td>
						</td>
				</tr>
				<tr>
						<td>
							<button dojoType="dijit.form.Button" dojoAttachPoint="_openPrintButton" dojoAttachEvent="onClick:_openPrint" style="vertical-align:top;">${showPrintString}</button>
			</td>
						<td>
							<button dojoType="dijit.form.Button" dojoAttachPoint="_deletePrintButton" dojoAttachEvent="onClick:_deletePrint" style="vertical-align:top;">${deletePrintString}</button>
						</td>
					</tr>
				</table>
			</div>
			<div dojoType="dijit.layout.ContentPane" dojoAttachPoint="_editPane" layoutAlign="client" style="margin:3px; padding:5px; background-color:#E0E0E0;" class="dojoxFloatingPane">
				<table class="gridLookalike" cellspacing="0" style="width: 100%; height: 100%; border: 1px solid #999; background-color: #FFFFFF;">
					<tr><th colspan="2">${editPrintString}</th></tr>
					<tr>
						<td><label>${nameString}</label></td>
						<td><input dojoType=dijit.form.TextBox dojoAttachPoint="_nameText" type="text"></td>
					</tr>
					<tr>
						<td>${panningMovesString}</td>
						<td>
	  						<input dojoType="dijit.form.RadioButton" dojoAttachPoint="_panMapRadio" dojoAttachEvent="onClick:_applyPanMode" checked="checked" type="radio" />
	           				<label >${movesMapString}</label>
	    					<input dojotype="dijit.form.RadioButton" dojoAttachPoint="_panPrintRadio" dojoAttachEvent="onClick:_applyPanMode" type="radio" />
	           				<label >${movesPrintString}</label>
						</td>
					</tr>
					<tr>
						<td>${viewPortsString}</td>
						<td>					
							<button dojoType="dijit.form.Button" dojoAttachEvent="onClick:_addport" dojoAttachPoint="_addViewPortButton" style="vertical-align:top;">${addString}</button>
						</td>
					</tr>
					<tr>
						<td>${titleString}</td><td><input type="text" dojoAttachPoint="_title"
							value="" dojoType="dijit.form.TextBox" invalidMessage="" /></td>
					</tr>
					<tr>
						<td>${dateString}</td><td><input type="checkbox" dojoAttachPoint="_date"
							dojoType="dijit.form.CheckBox" checked="checked" /></td>
					</tr>
					<tr>
						<td>${northArrowString}</td><td><input type="checkbox" dojoAttachPoint="_arrow"
							dojoType="dijit.form.CheckBox" checked="checked" /></td>
					</tr>
					<tr>
						<td>${rasterDPIString}</td><td><select dojoAttachPoint="_rasterdpi" dojoType="dijit.form.ComboBox">
							<option>72</option><option>150</option><option>250</option><option>350</option><option>500</option>
						</select></td>
					</tr>
					<tr>
						<td>
							<button dojoType="dijit.form.Button" dojoAttachPoint="_saveButton" dojoAttachEvent="onClick:_save" style="vertical-align:top;">${saveString}</button>
						</td>
						<td>
							<button dojoType="dijit.form.Button" dojoAttachPoint="_printButton" dojoAttachEvent="onClick:_print" style="vertical-align:top;">${printString}</button>
						</td>
						<td>
						</td>
					</tr>
			</table>
		</div>
	</div>
	</div>
</div>
