	<table class="swOuterTable">

			<tr>
				<td valign="top"><b>${fillColorString}:</b></td>
				<td rowspan="2">
					<div dojoType="dijit.ColorPalette" palette="7x10" id="${id}:fillColorPalette"
						onChange="dojo.byId('${id}:fillColor').value = arguments[0];">
					</div>
				</td>
			</tr>
			<tr height="100%">
				<td style="vertical-align: bottom;">
					<input dojoType="dijit.form.ValidationTextBox" id="${id}:fillColor" name="${id}:fillColor"
						regexp="#[0-9a-f]{6}" missingMessage=" " invalidMessage="HTML color code (ie. #FFFFFF)" style="margin-bottom: 1px; width: 80px;" />
				</td>
			</tr>
			<tr>
				<td colspan="2" height="5"><hr/></td>
			</tr>
			<tr>
				<td valign="top"><b>${fontSizeString}:</b></td>
				<td valign="top">
					<input dojoType="dijit.form.NumberTextBox" id="${id}:fontSize"
						name="${id}:fontSize" size="10" flags="integer:.;min:0;max:50"
						missingMessage=" " invalidMessage=" " style="margin-bottom: 1px;" />
				</td>
			</tr>
			<tr>
				<td><b>${fontFamilyString}:</b></td>
				<td>
					<select id="${id}:fontFamily"
							dojoType="dijit.form.ComboBox"
							style="margin-bottom: 1px;"
							name="${id}:fontFamily"
							autocomplete="false">
						<option>Verdana</option>
						<option>Arial</option>
						<option>Times New Roman</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" height="5"></td>
			</tr>
			<tr>
				<td><b>${fontWeightString}:</b></td>
				<td>
					<select id="${id}:fontWeight"
							dojoType="dijit.form.ComboBox"
							style="margin-bottom: 1px;"
							class="medium"
							name="${id}:fontWeight"
							autocomplete="false">
						<option>${normalString}</option>
						<option>${boldString}</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" height="5"></td>
			</tr>
			<tr>
				<td><b>${fontStyleString}:</b></td>
				<td>
					<select id="${id}:fontStyle"
							dojoType="dijit.form.ComboBox"
							style="margin-bottom: 1px;"
							class="medium"
							name="${id}:fontStyle"
							autocomplete="false">
						<option>${normalString}</option>
						<option>${italicString}</option>
						<option>${obliqueString}</option>
					</select>
				</td>
			</tr>

	</table>

</div>
