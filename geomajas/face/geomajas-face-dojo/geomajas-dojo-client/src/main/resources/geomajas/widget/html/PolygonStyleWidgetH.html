<div id="${id}:tab" dojoType="dijit.layout.TabContainer" style="width: 517px; height: 195px; vertical-align: middle;">

	<div id="${id}:tab1" dojoType="dijit.layout.ContentPane" title="Fill" class="swTabStyle">
	<table class="swOuterTable"><tr height="125"><td class="swOuterTableTD">

		<table height="100%" class="swInnerTable">
			<tr height="100%">
				<td valign="top" width="80"><b>${fillColorString}:</b></td>
				<td rowspan="2">
					<div dojoType="dijit.ColorPalette" palette="7x10" id="${id}:fillColorPalette"
						onChange="dojo.byId('${id}:fillColor').value = arguments[0];"
					></div>
				</td>
			</tr>
			<tr>
				<td valign="bottom">
					<div dojoType="dijit.form.ValidationTextBox" id="${id}:fillColor" name="${id}:fillColor"
						regexp="#[0-9a-f]{6}" missingMessage=" " invalidMessage="HTML color code (ie. #FFFFFF)" style="width: 80px; margin-bottom: 1px;">
					</div>
				</td>
			</tr>
		</table>

	</td><td valign="top" class="swOuterTableTD">

		<table height="70" class="swInnerTable">
		
			<tr>
				<td valign="top" width="100"><b>${fillOpacityString}:</b></td>
				<td valign="top">
					<div dojoType="dijit.form.NumberTextBox" id="${id}:fillOpacity"
						name="${id}:fillOpacity" flags="decimal:.;min:0;max:1"
						missingMessage=" " invalidMessage=" " style="width: 80px; margin-bottom: 1px;">
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<div id="${id}:fillOpacitySlider" dojoType="dijit.form.HorizontalSlider"
						onChange="dojo.byId('${id}:fillOpacity').value=arguments[0].toFixed(2);"
						value="0.5"
						maximum="1"
						minimum="0"
						showButtons="false"
						intermediateChanges="true"
						style="text-align:center; width:140; padding: 5px; height: 20px;"
					></div>
				</td>
			</tr>
		</table>
	
	</td></tr></table>
	</div>





	<div id="${id}:tab2" dojoType="dijit.layout.ContentPane" title="Stroke" class="swTabStyle">
	<table class="swOuterTable"><tr height="125"><td class="swOuterTableTD">

		<table height="100%" class="swInnerTable">
			<tr height="100%">
				<td valign="top" width="80"><b>${strokeColorString}:</b></td>
				<td rowspan="2">
					<div dojoType="dijit.ColorPalette" palette="7x10" id="${id}:strokeColorPalette"
						onChange="dojo.byId('${id}:strokeColor').value = arguments[0];"
					></div>
				</td>
			</tr>
			<tr>
				<td valign="bottom" width="75">
					<div dojoType="dijit.form.ValidationTextBox" id="${id}:strokeColor" name="${id}:strokeColor"
						regexp="#[0-9a-f]{6}" missingMessage=" " invalidMessage="HTML color code (ie. #FFFFFF)" style="width: 80px; margin-bottom: 1px;">
					</div>
				</td>
			</tr>
		</table>

	</td><td valign="top" class="swOuterTableTD">

		<table height="100%" class="swInnerTable">

			<tr>
				<td valign="top" width="100"><b>${strokeOpacityString}:</b></td>
				<td valign="top">
					<div dojoType="dijit.form.NumberTextBox" id="${id}:strokeOpacity"
						name="${id}:strokeOpacity" flags="decimal:.;min:0;max:1"
						missingMessage=" " invalidMessage=" " style="width: 80px; margin-bottom: 1px;">
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<div id="${id}:strokeOpacitySlider" dojoType="dijit.form.HorizontalSlider"
						onChange="dojo.byId('${id}:strokeOpacity').value=arguments[0].toFixed(2);"
						value="0.5"
						maximum="1"
						minimum="0"
						showButtons="false"
						intermediateChanges="true"
						style="text-align:center; width:140; padding: 5px; height: 20px;"
					></div>
				</td>
			</tr>
			<tr>
				<td colspan="2" height="5"><hr/></td>
			</tr>
			<tr>
				<td><b>${strokeWidthString}:</b></td>
				<td>
					<div dojoType="dijit.form.ValidationTextBox" id="${id}:strokeWidth"
						name="${id}:strokeWidth" value="10" style="width: 80px; margin-bottom: 1px;">
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2" height="5"></td>
			</tr>
			<tr>
				<td><b>${strokeDashArrayString}:</b></td>
				<td>
					<div dojoType="dijit.form.ValidationTextBox" id="${id}:dashArray"
						name="${id}:dashArray" style="width: 80px; margin-bottom: 1px;">
					</div>
				</td>
			</tr>
		</table>

	</td></tr></table>
	</div>

</div>
</div>
