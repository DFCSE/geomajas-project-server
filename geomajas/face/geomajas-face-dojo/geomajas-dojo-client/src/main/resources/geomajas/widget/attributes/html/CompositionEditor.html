	<div id="${id}:toolbar" dojoType="dijit.Toolbar" layoutAlign="top">
		<div id="${id}:add" dojoType="dijit.form.Button" iconClass="newIcon">Add</div>
		<div dojoType="dijit.Tooltip" connectId="${id}:add" id="${id}:t1">Add a new row</div>
		<div id="${id}:remove" dojoType="dijit.form.Button" iconClass="deleteIcon">Delete</div>
		<div dojoType="dijit.Tooltip" connectId="${id}:remove" id="${id}:t2">Delete the selected rows</div>
		<div id="${id}:reset" dojoType="dijit.form.Button" iconClass="resetIcon">Reset</div>
		<div dojoType="dijit.Tooltip" connectId="${id}:reset" id="${id}:t3">Return the contents to their original state</div>
	</div>

	<div dojoType="dijit.layout.ContentPane" layoutAlign="client">
		<div id="${id}:grid" dojoType="dojox.Grid" style="width:100%; height:100%;"></div>
	</div>

</div>
