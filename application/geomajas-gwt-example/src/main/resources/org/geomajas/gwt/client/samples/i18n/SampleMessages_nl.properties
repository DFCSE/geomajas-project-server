# Custom Controller sample:
customControllerTitle=Eigen controller
customControllerDescription=<p>Dit voorbeeld toont hoe men zelf een controller kan aanmaken en activeren op een bepaalde kaart.</p><p>In dit specifieke voorbeeld, zal de controller pixel (=beeld) en latlon (=wereld) coordinaten weergeven wanneer de muis over de kaart beweegt.</p>
customControllerScreenCoordinates=Positie in beeld coordinaten
customControllerWorldCoordinates=Positie in wereld coordinaten

#Controller on element sample:
controllerOnElementTitle=Controller op element
controllerOnElementDescription=<p>Dit voorbeeld toont hoe men zelf een controller kan aanmaken en plaatsen op de kaart.</p><p>In dit voorbeeld hebben we de controller draggable gemaakt met behulp van mouselisteners.</p><p>Probeer de afbeelding (de smiley) te verslepen.</p>

#Rectangle controller sample
rectangleControllerTitle=Rectangle controller
rectangleControllerDescription=<p>Dit voorbeeld toont hoe men een RectangleController kan aanmaken en plaatsen op de kaart.</p><p>In dit voorbeeld wordt een RectangleController gebruikt als tool om de oppervlakte van een gebied te meten.</p><p>Probeer een gebied op de kaart te selecteren.</p>
rectangeControllerOutput=<p>U koos een gebied van:<ul><li>{0}km breed</li><li>{1}km hoog</li></ul></p><p>De totale oppervlakte is {2}km²</p>

#Login sample:
loginTitle=Login widget
loginDescription=<p>Dit voorbeeld toont de login widget, en laat toe om het login commando op te roepen.</p><p>Inloggen is mogelijk met de volgende gebruikersnaam en paswoord:</p><p><b>Gebruiker: luc<br>Paswoord: luc</b></p><p>Linksonder kan je zien welke gebruiker is ingelogd.</p>
loginSuccess=Gebruiker is nu ingelogd. Gebruikers-token={0}
loginFailure=Poging tot inloggen is mislukt.
logoutSuccess=Gebruiker is nu uitgelogd.
logoutFailure=Poging tot uitloggen is mislukt.

#LayerSecurity sample:
layerSecurityTitle=Op laag niveau...
layerSecurityDescription=<p>Dit voorbeeld toont beveiliging op laag niveau. Initi&euml;el zal de gebruiker ''luc'' zijn ingelogd. Luc heeft toegang tot 3 lagen (OpenStreetMap raster, roads en structures).</p><p>De andere gebruiker, ''marino'', heeft slechts toegang tot 2 lagen (OpenStreetMap raster en roads).</p><p>Als je inlogd met de gebruiker marino, moet de laag ''structures'' verdwijnen.</p>
securityLogInWith=Log in met {0}

#FeatureSecurity sample:
featureSecurityTitle=Op feature niveau...
featureSecurityDescription=<p>TODO</p>

#FilterSecurity sample:
filterSecurityTitle=Beveiliging met filters
filterSecurityDescription=<p>Dit voorbeeld toont het beveiligen van features d.m.v. filters in the configuratie. Initi&euml;el zal de gebruiker ''luc'' zijn ingelogd. Luc heeft volledige toegang tot alle data.</p><p>De andere gebruiker, ''jan'', heeft slechts beperkte toegang tot de ''roads'' laag. Enkel straten met een lengte groter dan 110 meter zijn toegankelijk voor hem.</p>

#CommandSecurity sample:
commandSecurityTitle=Op commando niveau...
commandSecurityDescription=<p>Dit voorbeeld toont beveiliging op commando niveau. Initi&euml;el zal de gebruiker ''luc'' zijn ingelogd. Luc heeft de rechten om alle commando''s uit te voeren.</p><p>De andere gebruiker, ''mark'', heeft enkel het recht om het "GetConfiguration" commando uit te voeren.</p><p>Bemerk dat gebruiker ''mark'' dus ook de source niet mag bekijken van deze test-pagina.</p>

#ToolSecurity sample:
toolSecurityTitle=Op toolbar niveau...
toolSecurityDescription=<p>Dit voorbeeld toont beveiliging op toolbar niveau. Initi&euml;el zal de gebruiker ''luc'' zijn ingelogd. Luc heeft toegang tot alle tools in de toolbar.</p><p>De andere gebruiker, ''mark'', heeft slechts gedeeltelijke toegang. Zie het security.xml configuratie-bestand voor meer details.</p><p>Bemerk dat gebruiker ''mark'' de source niet mag bekijken van deze test-pagina.</p>

#AttributeSecurity sample:
attributeSecurityTitle=Op attribuut niveau...
attributeSecurityDescription=<p>Dit voorbeeld toont beveiliging op attribuut niveau. Initi&euml;el zal de gebruiker ''luc'' zijn ingelogd. Luc heeft de rechten om alle attributen aan te passen.</p><p>De andere gebruiker, ''elvis'', heeft de rechten niet om de attributes ''Double'' en ''Long'' te bekijken, en heeft ook de rechten niet om het attribuut ''Short'' te wijzigen.</p>
attributeSecurityButtonTitle=Toon FeatureAttributeWindow

#ToolbarNavigation Sample:
toolbarNavigationTitle=Toolbar navigatie
toolbarNavigationDescription=<p>Dit voorbeeld toont hoe u door middel van een toolbar de gebruiker kan laten navigeren in de kaart.</p>Klik op een knop in de toolbar om de specifieke navigatiemode in te schakelen.</p>

#ToolbarSelection Sample:
toolbarSelectionTitle=Toolbar selectie
toolbarSelectionDescription=<p>Dit voorbeeld toont hoe men selectietools kan gebruiken in de toolbar.</p><p>Gebruik eerst de eerste knop om een aantal items op de kaart te selecteren. Klik hiertoe op de knop en teken vervolgens een vierkant rond de te selecteren objecten op de kaart.</p><p>Nadat u enkele objecten heeft geselecteerd kan u de 2de knop gebruiken om in te zoomen op uw selectie, of de 3de knop om te pannen naar uw selectie zodat uw selectie gecentreerd wordt op het scherm.</p>

#ToolbarMeasure Sample:
toolbarMeasureTitle=Toolbar meet afstanden
toolbarMeasureDescription=<p>Dit voorbeeld toont hoe men de afstandsmeter tool kan gebruiken in de toolbar.</p>Klik op de knop in de toolbar om de tool te activeren, vervolgens kan u op de kaart afstanden opmeten.</p><p>Door middel van de rechtermuisknop kan u de tool terug deactiveren.</p>

#ToolbarFeatureInfo Sample:
toolbarFeatureInfoTitle=Toolbar feature info
toolbarFeatureInfoDescription=<p>Dit voorbeeld toont hoe men de feature info tool kan gebruiken in de toolbar.</p>

#ScaleSelect with default zoomlevels:
scaleSelectDefaultTitle=Scale select default
scaleSelectDefaultDescription=<p>Dit voorbeeld toont hoe men een scale select kan toevoegen aan de toolbar.</p><p>De ScaleSelect wordt opgevuld met zoomlevels uit de configuratiefiles.</p><p>U kan ook handmatig typen in de scaleselect listbox.</p>

#ScaleSelect with custom zoomlevels:
scaleSelectDefaultTitle=Scale select custom
scaleSelectDefaultDescription=<p>Dit voorbeeld toont hoe men een scale select kan toevoegen aan de toolbar.</p><p>De ScaleSelect wordt opgevuld met custom zoomlevels in de GWT code.</p><p>U kan ook handmatig typen in de scaleselect listbox.</p>

#Custom toolbar sample
customToolbarTitle=Custom toolbar
customToolbarDescription=<p>Dit voorbeeld toont hoe men een toolbar kan maken zonder het gebruik van configuratie.</p>De toolbar wordt opgebouwd door middel van GWT code.</p>