commandSecurityDescription=<p>Dit voorbeeld toont beveiliging op commando niveau. Initi&euml;el zal de gebruiker 'luc' zijn ingelogd. Luc heeft de rechten om alle commando's uit te voeren. De andere gebruiker, mark, heeft enkel het recht om het "GetConfiguration" commando uit te voeren.</p><p>Bemerk dat gebruiker "mark" dus ook de source niet mag bekijken van deze test-pagina.</p>
