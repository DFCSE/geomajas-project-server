#LayerSecurity sample:
layerSecurityTitle=Op laag niveau...
layerSecurityDescription=<p>Dit voorbeeld toont beveiliging op laag niveau. Initi&euml;el zal de gebruiker ''luc'' zijn ingelogd. Luc heeft toegang tot 3 lagen (OpenStreetMap raster, roads en structures).</p><p>De andere gebruiker, ''marino'', heeft slechts toegang tot 2 lagen (OpenStreetMap raster en roads).</p><p>Als je inlogd met de gebruiker marino, moet de laag ''structures'' verdwijnen.</p>
securityLogInWith=Log in met {0}

